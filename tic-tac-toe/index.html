<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">

    <title>Tic-Tac-Toe</title>
</head>
<body>

    <main>
        <h1>Tic-Tac-Toe</h1>
    </main>
    <div class="result">
        <div class="scores">
            <span class="computer-score">0</span>:<span class="user-score">0</span>
        </div>
    
        <div class="review">
            <span class="message">Choose An Option</span>
            <span class="games">GAMES : <span class="games-count">0</span></span>
        </div>
    </div>

    <div class="controls">
        <button class="cross-option">
            <i class="fa fa-times" style="font-size: 400%;"></i>
        </button>

        <button class="reset">Reset</button>

        <button class="circle-option">
            <i class="fa fa-circle-o" style="font-size: 400%;"></i>
        </button>
    </div>


    
    <div class="container"></div>

    <script src="./app.js"></script>
</body>
</html>
