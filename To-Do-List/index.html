<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


    <link rel="stylesheet" href="./style.css">
    <title>To-Do List</title>
</head>

<body>

    <main>
        <h1 class="heading">
            To-Do-List
        </h1>
    </main>
    
    <div class="task-counter">
        <span>counter : </span><span class="completed">0</span>/<span class="total">0</span>
    </div>
    <div class="container">
        <div class="input-div">
            <input type="text" name="" id="input-area" placeholder="Write something and hit on Enter or click on plus">
            <button id="add">+</button>
        </div>
    </div>


    <div class="task hide">
        <span class="number">0</span>
        <input type="checkbox">
        <span class="work">Hello</span>
        <button class="delete">
            <span class="material-symbols-outlined">
                delete
            </span>
        </button>
        <button class="up">
            <span class="material-symbols-outlined">
                north
            </span>
        </button>
        <button class="down">
            <span class="material-symbols-outlined">
                south
            </span>
        </button>
    </div>


    <script src="./app.js"></script>
</body>

</html>
